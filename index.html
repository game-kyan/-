<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Platform-specific Install Options -->
  <div id="installOptions">
    <button id="installBtn">Install on Android / Windows</button>
    <a href="install.html"><button id="iosBtn">Install on iOS / macOS</button></a>
  </div>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Jumping Game</h1>
    <button id="startBtn">Play</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display:none;">
    <h2 id="finalScore">Game Over!</h2>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="app.js"></script>

  <script>
    let deferredPrompt;

    // Detect platform
    const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isMac = /macintosh/.test(window.navigator.userAgent.toLowerCase());
    const isWindows = /win/.test(window.navigator.userAgent.toLowerCase());
    const isAndroid = /android/.test(window.navigator.userAgent.toLowerCase());

    const installBtn = document.getElementById('installBtn');
    const iosBtn = document.getElementById('iosBtn');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const startScreen = document.getElementById('startScreen');
    const gameCanvas = document.getElementById('gameCanvas');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreText = document.getElementById('finalScore');

    // ----------------------------
    // INSTALL BUTTONS
    // ----------------------------
    // Android/Windows: show native install button
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block'; // always visible for testing
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') console.log('App installed!');
        deferredPrompt = null;
      }
    });

    // iOS/macOS: button links to install.html
    iosBtn.style.display = 'inline-block'; // always visible for testing

    // ----------------------------
    // GAME FLOW
    // ----------------------------
    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameCanvas.style.display = 'block';
      initGame();
    });

    restartBtn.addEventListener('click', () => {
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'block';
      gameCanvas.style.display = 'none';
    });

    // Function to show Game Over screen
    function showGameOver(score) {
      gameCanvas.style.display = 'none';
      gameOverScreen.style.display = 'block';
      finalScoreText.innerText = `Game Over! Score: ${score}`;
    }

    // ----------------------------
    // SERVICE WORKER
    // ----------------------------
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
</body>
</html>
