<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Game Download</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 30px;
    }

    .platform-section {
      display: inline-block;
      width: 45%;
      vertical-align: top;
      margin: 20px 2%;
    }

    .platform-section img {
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .platform-buttons {
      margin-top: 10px;
    }

    .platform-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: red;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .platform-buttons button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Download our client app today to play whenever, wherever!</h1>

  <!-- Desktop Section -->
  <div class="platform-section">
    <img src="icons/desktop.png" alt="Mac & Windows">
    <div class="platform-buttons">
      <button id="macBtn">MAC</button>
      <button id="windowsBtn">WINDOWS</button>
    </div>
  </div>

  <!-- Mobile Section -->
  <div class="platform-section">
    <img src="icons/mobile.png" alt="iOS & Android">
    <div class="platform-buttons">
      <button id="iosBtn">IOS</button>
      <button id="androidBtn">ANDROID</button>
    </div>
  </div>

  <script>
    // For testing/demo purposes, we can show alerts or link to install.html
    document.getElementById('macBtn').addEventListener('click', () => {
      alert('Mac installation instructions will open.');
    });

    document.getElementById('windowsBtn').addEventListener('click', () => {
      alert('Windows installation instructions will open.');
    });

    document.getElementById('iosBtn').addEventListener('click', () => {
      window.location.href = 'install.html'; // iOS install instructions
    });

    document.getElementById('androidBtn').addEventListener('click', () => {
      alert('Android PWA install prompt will open.');
      // If PWA is hosted correctly, you can trigger beforeinstallprompt here
    });
  </script>

</body>
</html>
